<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="/partials/partials.html :: bootstrap"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col" th:each="post : ${allPosts}">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.body}"></p>
        </div>
    </div>
</div>
<th:block th:replace="/partials/partials.html :: scripts"></th:block>
</body>
</html>
